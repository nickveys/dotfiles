- clean: ['~']
- link:
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.hgrc:
      force: true
      path: hgrc
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore_global:
      force: true
      path: gitignore_global
    ~/.profile:
      force: true
      path: profile
    ~/.tool-versions:
      force: true
      path: tool-versions
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.atom/config.cson:
      force: true
      path: atom/config.cson
    ~/.atom/keymap.cson:
      force: true
      path: atom/keymap.cson
    ~/.atom/snippets.cson:
      force: true
      path: atom/snippets.cson
    ~/.atom/styles.less:
      force: true
      path: atom/styles.less
