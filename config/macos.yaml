defaults:
  write:
    com.apple.dashboard:
      - mcx-disabled -bool false
    com.apple.dock:
      - mru-spaces -bool false
    com.apple.finder:
      - ShowStatusBar -bool true
    com.apple.spaces:
      - spans-displays -bool true
    com.apple.ImageCapture:
      - disableHotPlug -bool true
    com.apple.Safari:
      - AutoFillPasswords -bool false
      - AutoFillCreditCardData -bool false
      - AutoOpenSafeDownloads -bool false
      - IncludeDevelopMenu -bool true
      - SendDoNotTrackHTTPHeader -bool true
      - ShowFavoritesBar -bool true
      - ShowFullURLInSmartSearchField -bool true
    NSGlobalDomain:
      - AppleInterfaceStyle -string "Dark"
